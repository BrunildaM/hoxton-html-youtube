<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Tube</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>
<body>
    <header class="header">
        <div class="logo-left">
            <span class="material-symbols-outlined">
                menu
                </span>
        <img src="./Media/YouTube-Logo.wine.png" alt="YouTube-Logo" width="70px" />
      </div>
      
      <div class="search-center">
          <input type="text" placeholder="Search" />
          <button><i class="material-icons">search</i></button>
          <span class="material-symbols-outlined">
            mic
            </span>
       
      </div>
      
      <div class="icons-right">
          <nav>
              <ul class="icons-right-list">
        <li class="material-icons">
            <span class="material-symbols-outlined">
                video_call
                </span>
                </li>
        <li class="material-icons">
            <span class="material-symbols-outlined">
                apps
                </span>
            </li>
        <li class="material-icons">
            <span class="material-symbols-outlined">
                notifications
                </span>
        </li>
        <li class="material-icons">
            <span class="material-symbols-outlined">
                account_circle
                </span>
        </li>
    </ul>

    </nav>
      </div>
    
</header>
    
    <main>
        <div class="side-menu">
            <div class="home">
                <ul class="home-list">
                    <li class="home-list-items">
                <span class="material-symbols-outlined">
                    home
                    </span> 
                    <a class="home-list-link" href="#">Home</a></li>
                    <li class="home-list-items">
                        <span class="material-symbols-outlined">
                            explore
                            </span>
                        <a class="home-list-link" href="#">Explore</a>
                    </li>
                    <li class="home-list-items"> 
                        <a class="home-list-link" href="#">Short</a> 
                    </li>
                    <li class="home-list-items">
                    <span class="material-symbols-outlined">
                        subscriptions
                        </span>
                        <a class="home-list-link" href="#">Subscriptions</a>
                    </li>

                </ul>
            </div>
            <div class="history">
                <ul>
                    <li>
                        <span class="material-symbols-outlined">
                            video_library
                            </span>
                            <a href="#">Library</a>
                    </li>
                </ul>
            </div>
            <div class="subscriptions">subscriptions</div>
            <div class="more">more</div>
            <div class="settings">settings</div>
            <div class="about">about</div>
        </div>
        <div class="content">videos</div>
    </main>

</html>
